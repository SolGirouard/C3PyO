<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/c3.css">
    <script src="../static/c3.min.js"></script>
    <script src="../static/d3.min.js"></script>
</head>
<body>
    {{ body }}
    <div id='chart_div'></div>
    <script>
        c3.generate({
            bindto: '#chart_div',
            data: {
                x: "{{ x_label|safe }}",
                columns: {{ data }},
            },
            legend: {
                    show: {{ show_legend|safe }},
                    position: {{ legend_position|safe }},
            },
            point: {
                show: {{ show_points|safe }},
            },
            grid: {
                x: {
                    show: {{ x_grid_lines|safe }}
                },
                y: {
                    show: {{ y_grid_lines|safe }}
                }
            }
        });
    </script>
</body>
</html>
