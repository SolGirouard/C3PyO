# Where Things Are
source: .
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
data_dir: ./_data
collections: null

## Setup
title: 'C3PyO'
tagline: 'Create Interactive Graphs Using C3.js and Python'
description: 'Create Interactive Graphs Using C3.js and Python for your projects and websites.'
url: http://benalexkeen.github.io/C3PyO/
assets: http://benalexkeen.github.io/C3PyO/assets/

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      [jekyll-paginate]

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: /C3PyO

# Outputting
permalink: /:categories/:title/
paginate_path: /page:num
paginate: 15
timezone: Europe/London
include: ['_pages']
relative_permalinks: false
quiet:    false

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

syntax_highlighter_opts:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style